<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
   <form>
     <div class="form-group">
       <label for="name">My project</label>
       <input 
          type="text"
          id="name"
          class="form-control">
     </div>
     <div class="form-group">
       <label for="email">Mail time</label>
       <input
        type="text"
        id="email"
        class="form-control">
     </div>
     <div class="form-group">
      <label for="status"> My project status</label>
      <select 
        id="status"
        class="form-control">
        <option value="stable">Stable</option>
        <option value="critical">Critical</option>
        <option value="finished">Finished</option>
      </select>
     </div>
     <button class="btn btn-primary" type="submit">Create your project</button>
   </form>
    </div>
  </div>
</div>
